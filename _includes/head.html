<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {% if page.project %}{{ page.project }} - {% endif %}{{ site.title }}
  </title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/font-entypo/0.1/dev/entypo.css">
  <link rel="stylesheet" href="{{ "/css/main-compiled.css" | prepend: site.baseurl }}">

</head>
