<!DOCTYPE html>
<html>
<head>
  <title>ReactFire Todo App Demo</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- React JS -->
  <script src="https://fb.me/react-0.12.0.min.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.0.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
  <!-- ReactFire -->
  <script src="https://cdn.firebase.com/libs/reactfire/0.4.0/reactfire.min.js"></script>

  <!-- Custom JS -->
  <script type="text/jsx" src="/js/todoApp.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <div class="home-overlay"></div>

  <div class="home">

    <header class="text-center">
      <div class="scilife-logo">
        <img class="scilife-logo-img" src="{{ site.baseurl }}/img/scilifelab-logo-bp.svg" title="Science for Life Laboratory" alt="SciLifeLab logo" />
      </div>
    </header>

    <section>
      <h2 class="section-header">Projects</h2>
      <div id="project-list" class="showcase"></div>

      <h2 class="section-header">Developers</h2>
      <div id="developer-list" class="showcase"></div>
    </section>

  </div>
</body>
</html>
